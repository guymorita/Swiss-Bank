<html>
<head>
  <title>JS and jQuery</title>
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="new_script.js"> </script>
  <link type="text/css" rel="stylesheet" href="style.css"></link>
  <link href='http://fonts.googleapis.com/css?family=Playfair+Display:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id="container">
    <div id="content" class="clearfix">
      <h1>Guy's Swiss Bank Accounts</h1>
      </br>
      <div id="cbox">
        <form id="checking">
          <input id="cbal" type="text">
          <button id="cwith">Withdrawal</button>
          <button id="cdep">Deposit</button>
        </form>
        <p id="cbalance">Checking Balance is <span id="cresult"></span>.</p>
      </div>
      <div id="sbox">
        <form id="savings">
          <input id="sbal" type="text">
          <button id="swith">Withdrawal</button>
          <button id="sdep">Deposit</button>
        </form>
        <p id="sbalance">Savings Balance is <span id="sresult"></span>.</p>
      </div>
    </div>
  </div>
</body>
</html>
